<body>
    <div class="dividescreenRight" id="right">
        <div class="rightside">
            <h1><i class="fa-solid fa-feather-pointed" style="color: #ffffff;"></i> Quill Contacts</h1>
            
            <div id="loginform" style="padding-left:20px">
                <h2 style="text-align: center;">Login</h2>

                <input type="loginName" id="loginName" placeholder="Username" />
                <input type="password" size="20" maxlength="20" id="loginPassword" placeholder="Password" />

                <p>
                <h2 style="text-align: center;">
                    <br><input type="checkbox" onclick="showPassword()">Show Password
                </h2>

                </p>

                <div style="text-align:center">
                    <button type="buttons" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
                    <button type="buttons" id="registerButton" class="deselect" onclick="myFunction();"> Register
                    </button>
                    <p id="result" style="color:white; font-size: 20px;"></p>
                </div>
            </div>

            <div id="registerform" style="padding-left: 100%;">
                <h2>Register Now!</h2>

                <input type="firstName" id="firstName" placeholder="First Name" />
                <input type="lastName" id="lastName" placeholder="Last Name" />
                <input type="loginName" id="loginN" placeholder="Username" />
                <input type="password" size="20" maxlength="20" id="loginP" placeholder="Password" />

                <p>
                <h2 style="text-align: center">
                    <br><input type="checkbox" onclick="showPassword2()">Show Password
                </h2>

                </p>

                <div style="text-align:center">
                    <button type="buttons" id="loginButton2" class="deselect" onclick="myFunction2();"> Login </button>
                    <button type="buttons" id="registerButton2" class="buttons" onclick="register();"> Register
                    </button>
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>
