<!DOCTYPE html>
<html>
<head>
    <title>Contact Manager</title>
</head>
<body>
    <h1>Contact Manager</h1>

    <div id="loginForm">
        <h2>Login</h2>
        <label for="login">Username:</label>
        <input type="text" id="login" name="login" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button onclick="login()">Login</button>
    </div>

    <div id="contactsSection" style="display: none;">
        <!-- Search Contacts -->
        <h2>Search Contacts</h2>
        <label for="search">Search:</label>
        <input type="text" id="search" name="search">
        <button onclick="searchContacts()">Search</button>
        <div id="searchResults"></div>

        <h2>Create Contact</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <button onclick="createContact()">Create Contact</button>
    </div>

    <button id="logoutButton" style="display: none;" onclick="logout()">Logout</button>

    <script src="code.js"></script>
</body>
</html>
