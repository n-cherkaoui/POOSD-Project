<html>

<head>
    <script src="/js/md5.js"></script>
    <script src="/js/code.js"></script>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Almarai" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Quicksands" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/241fdb8d3d.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="row">
        <p id="logo"><i class="fa-solid fa-feather-pointed" style="color: #87b0cc;"></i> Quill Contacts</p>
        <p id="firstnamehere"></p>
        <button id="logout" onclick="doLogout();">Logout</button>
    </div>
    <div id="contactspage">
        <div class="section">
            <div class="aside">
                <div class="row">
                    <input type="search" id="searchText" name="search" placeholder="Search.." required />
                    <button type="buttons" id="srchBtn" onclick="searchContact();"><i
                            class="material-icons">search</i></button>
                    <button type="buttons" id="addbutton" onclick="showCreateInfo();">
                        <div class="addicon"><i class="material-icons">add</i></div>
                    </button>
                </div>
                <div>
                    <p id="contactSearchResult"></p>

                    <table id="contactTb"></table>
                </div>
                <hr class="solid">
                <div class="scroll">
                </div>
            </div>
            <main>
                <div id="generic-form">
                    <span class="material-symbols-outlined" id="secondprofilepic">account_circle</span>
                    <div class="row" style="padding-top:20px; margin-left:50%;">
                        <p class="subheadings">First Name</p>
                        <input type="firstName" id="firstN" placeholder="First Name" />
                    </div>
                    <div class="row" style="padding-top:20px; margin-left:25%;">
                        <p class="subheadings">Last Name</p>
                        <input type="lastName" id="lastN" placeholder="Last Name" />
                    </div>
                    <div class="row" style="padding-top:20px; margin-left:25%;">
                        <p class="subheadings">Phone Number</p>
                        <input type="phone" id="phoneNum" placeholder="Phone Number" />
                    </div>
                    <div class="row" style="padding-top:20px; margin-left:25%;">
                        <p class="subheadings">Email</p>
                        <input type="email" id="email" placeholder="Email" />
                    </div>
                    <div class="row">
                        <button type="buttons" id="addcontact" onclick="addContact();"><i class="material-icons"
                                id="addicon">add</i>Add Contact</button>
                    </div>
                </div>
                <div id="createPopup">
                    <span class="material-symbols-outlined" id="secondprofilepic">account_circle</span>
                    <input type="firstName" id="firstN" placeholder="First Name" />
                    <input type="lastName" id="lastN" placeholder="Last Name" />
                    <input type="phone" id="phoneNum" placeholder="Phone Number" />
                    <input type="email" id="email" placeholder="Email" />
                    <div style="text-align:center">
                        <button type="buttons" id="addcontact" onclick="addContact();"><i class="material-icons"
                                id="addicon">add</i>Add Contact</button>
                    </div>
                    <div style="text-align:center">
                        <p id="contactAddResult"></p>
                    </div>
                </div>
                <div id="searchPopup">
                    <input type="firstName" id="firstN" placeholder="First Name" />
                    <input type="lastName" id="lastN" placeholder="Last Name" />
                    <input type="phone" id="phoneNum" placeholder="Phone Number" />
                    <input type="email" id="email" placeholder="Email" />
                    <div style="text-align:center">
                        <p id="contactAddResult"></p>
                    </div>
                </div>
                <div id="contactPopup">
                    <div class="row" style="padding-top:20px; margin-left:45%;">
                        <span class="material-symbols-outlined" id="secondprofilepic">account_circle</span>
                    </div>
                    <div class="row" style="padding-top:20px; margin-left:25%;">
                        <p class="subheadings">First Name</p>
                        <input type="contactinfo" id="contactInfo" disabled />
                        <p id="contactFirstName"></p>
                    </div>
                    <div class="row" style="padding-top:20px; margin-left:25%;">
                        <p class="subheadings">Last Name</p>
                        <input type="contactinfo" id="contactinfo" disabled />
                        <p id="contactLastName"></p>
                    </div>
                    <div class="row" style="padding-top:20px; margin-left:25%;">
                        <p class="subheadings">Phone Number</p>
                        <input type="contactinfo" id="contactinfo" disabled />
                        <p id="contactPhone"></p>
                    </div>
                    <div class="row" style="padding-top:20px; margin-left:25%;">
                        <p class="subheadings">Email</p>
                        <input type="contactinfo" id="contactinfo" disabled />
                        <p id="contactEmail"></p>
                    </div>
                    <div class="row" style="padding-top: 40px; padding-left: 30%;">
                        <p id="editBtn"></p>
                        <p id="deleteBtn"></p>
                    </div>
                </div>
                <div id="deletePopup">
                    <div style="text-align:center">
                        <p id="contactDeleteResult"></p>
                    </div>
                </div>
                <div id="editPopup">
                    <span class="material-symbols-outlined" id="secondprofilepic">account_circle</span>
                    <input type="firstName" id="editFirstN" placeholder="First Name" />
                    <input type="lastName" id="editLastN" placeholder="Last Name" />
                    <input type="phone" id="editPhoneNum" placeholder="Phone Number" />
                    <input type="email" id="editEmail" placeholder="Email" />
                    <div style="text-align:center">
                        <button type="buttons" id="updateContact" onclick="addContact();"><i class="material-icons"
                                id="addicon">add</i>Update Contact</button>
                    </div>
                    <div style="text-align:center">
                        <p id="contactEditResult"></p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        var input = document.getElementById("searchText");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("srchBtn").click();
            }
        });
    </script>
    <script>
        printContacts();
    </script>
</body>

</html>
